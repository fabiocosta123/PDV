<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>PDV</title>
</head>
<body>
    <main>
        <section>
            <header id="nomeSistema">
                <h1>Nome do Sistema</h1>
            </header>

            <div id="codigoQuantidade">

                <label for="quantidade"></label>
                <input type="number" name="quantidade" id="quantidade" placeholder="Qtde">

                <label for="codigo"></label>
                <input type="number" name="codigo" id="codigo" placeholder="Código">
                <input type="text" name="produto" id="nomeProduto" placeholder="Nome do Produto">
                <input type="number" name="preco" id="preco" placeholder="preco">
                <input type="button" value="adicionar" id="adicionar" onclick="multiplica()">

               
            </div>
                
            <div id="botao">
                <input type="button" value="cadastrar" id="cadastrar" onclick="window.open('cadastro.html','_self')">
            </div>
              

          
        </section>

        <div class="content">
            <table  id="tabela">
                <thead id="coluna">
                    <th id="id">ID</th>
                    <th id="produto">Produto</th>
                    <th id="valor">Valor</th>
                    <th id="acoes">Ações</th>
                </thead>
                <tbody id="tbody">
            
                </tbody>
            </table>
        </div>   

        
        
    </main>

    <script src="tela.js"></script>
    <script src="cadastro.js"></script>
</body>
<footer>
    <p>Total à pagar r$</p>
</footer>
</html>
