<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>PDV</title>
</head>
    
<body>
    <main>
        <header>
            <h1>Cadastro de Produtos</h1>

        </header>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>       
        <div class="card">
            <div class="lineInput">
                <label for="produtos">Produtos</label>
                <input type="text" id="produtos" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="preço">Valor</label>
                <input type="number" id="preço" placeholder="Valor do produto">

            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
            
                </tbody>
            </table>
        </div>   
    
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
